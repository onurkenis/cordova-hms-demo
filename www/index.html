<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
</head>

<body>
    <div class="app">
        <div>
            <div id="deviceready">
                <p class="event listening">Connecting to Device</p>
                <p class="event received" id="test">Device is Ready</p>
            </div>
        </div>

        <div>
            <input value="push" class="input" id="push" />
            <div class="flex">
                <button class="button" id="getToken">Get Token</button>
                <button class="button" id="getAAID">Get AAID</button>
            </div>
            <div class="flex">
                <button class="button" id="subscribe">Subscribe</button>
                <button class="button" id="unsubscribe">UnSubscibe</button>
            </div>
        </div>

        <div class="seperator">
            <input value="analytics" class="input" id="analytics" />
            <div class="flex">
                <button class="button" id="onEvent">Send Event</button>
            </div>
        </div>

        <div>
            <input value="location" class="input" id="location" />
            <div class="flex">
                <button class="button" id="getLastLocation">Get Last Location</button>
            </div>
        </div>

        <div class="logs" id="logs"></div>
    </div>

    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/addListeners.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
